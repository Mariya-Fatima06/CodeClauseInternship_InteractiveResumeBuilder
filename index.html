<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Builder</h1>
    <div class="builder">
      <form id="resume-form">
        <h2>Personal Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <h2>Education</h2>
        <textarea id="education" rows="4" placeholder="List your educational qualifications"></textarea>

        <h2>Experience</h2>
        <textarea id="experience" rows="4" placeholder="List your work experience"></textarea>

        <h2>Skills</h2>
        <textarea id="skills" rows="4" placeholder="List your skills"></textarea>

        <h2>Hobbies</h2>
        <textarea id="hobbies" rows="4" placeholder="List your hobbies"></textarea>

        <button type="button" id="generate-btn">Generate Resume</button>
      </form>
    </div>

    <div class="resume-preview">
      <h2>Resume Preview</h2>
      <div id="resume-output">
        <p><strong>Name:</strong> <span id="output-name"></span></p>
        <p><strong>Email:</strong> <span id="output-email"></span></p>
        <p><strong>Phone:</strong> <span id="output-phone"></span></p>
        <p><strong>Education:</strong> <span id="output-education"></span></p>
        <p><strong>Experience:</strong> <span id="output-experience"></span></p>
        <p><strong>Skills:</strong> <span id="output-skills"></span></p>
        <p><strong>Hobbies:</strong> <span id="output-hobbies"></span></p>
      </div>
      <button id="download-btn">Download PDF</button>
    </div>
  </div>

  <!-- Include the html2canvas library first -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  
  <!-- Include jsPDF library after html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Your custom JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
